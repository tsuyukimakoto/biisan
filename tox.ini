[tox]
envlist = py36,py37,pypy37
skipsdist = true

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
commands =
  pytest --cov=./biisan
  codecov

[testenv:flake8]
basepython = python3
deps = flake8
commands = flake8 biisan tests

[testenv:isort]
basepython = python3
deps = isort
commands = isort --recursive --verbose --check-only --diff biisan tests setup.py
