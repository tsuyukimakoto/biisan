<section class="section{{ element.depth }}">{% if element.title %}{% set unique_title = (element.title ~ element.cnt ~ element.depth).encode('utf-8') %}<a name="{{ hash_func(unique_title).hexdigest() }}"><h{{ element.depth + 1}}>{{ element.title }}</h{{ element.depth + 1}}></a>{% endif %}
{% for content in element.contents -%}
{{ content.to_html() }}
{%- endfor %}</section>
