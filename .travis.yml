dist: xenial   # required for Python >= 3.7
language: python
matrix:
  include:
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      env: TOXENV=py37
    - python: '3.7'
      env: TOXENV=flake8
    - python: '3.7'
      env: TOXENV=coverage
    - python: '3.7'
      env: TOXENV=isort
python:
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build
# command to install dependencies
install:
  - pip install -r requirements/requirements_dev.txt
# command to run tests
script:
  - tox -e "${TOX_ENV}"
